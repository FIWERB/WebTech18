<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Aufgabe_9</title>
  <style>
  	* {
  		box-sizing:border-box;
  	}
  	
  	#div1 {
  		width:200px;
  		heigth:200px;
  		background-color:red;
  	}
  </style>
  </head>

  <body>
	<h1>Mausereignisse behandeln mit JavaScript</h1>
	<div id="div1" 
		onclick="changecolor('green');" 
		ondblclick="insertText('Doppelclick');"
		onmouseenter="changeSize(true);"
		onmouseleave="changeSize(false);"
		
	></div>

<h1>Tastaturereignisse behandeln mit JavaScript</h1>
<input id="inp1" 
	onkeyup="mirrorInput()"
	onfocus="document.getElementById('inp1').style.backgroundColor='lightblue';"
	onblur="document.getElementById('inp1').style.backgroundColor='white';"
	/>
<div id="div2" style="padding-top:20px; font-weight:bold;"></div>
	
  <script>
  	function mirrorInput()
  	{
  		var inp = document.getElementById('inp1').value;
  		if(isNaN(inp) || inp<1 || inp>1000)
  			{
  				document.getElementById('inp').style.color = 'red';
  			}
  		else
  			{
  			document.getElementById('inp').style.color = 'green';
  			}
  		document.getElementById('div2').innerHTML = document.getElementById('inp1').value;
  		
  	}
  	
  	function changeColor(color)
  	{
  		document.getElementById('div1').style.backgroundColor = color;
  	}
  	
  	function changeSize(bigger)
  	{
  		var div = document.getElementById('div');
  		if(bigger)
  			{
  				div.style.width = '300px';
  				div.style.heigth = '300px';
  			}
  		else
  			{
  				div.style.width = '200px';
  				div.style.heigth = '200px';
  			
  			}
  		
  	}
  	
  	function insertText(text)
  	{
  		var div = document.getElementById('div1');
  		div.innerHTML = text;
  		div.style.textAlign = 'center';
  		div.style.color = 'white';
  		div.style.lineHeight='200px';
  		
  	}
  
  </script> 		
  </body> 
  </html>
